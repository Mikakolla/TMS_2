<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 90vh;">
    <h2 style="margin-bottom: 20px">Добавление нового пользователя</h2>
    <form method="post" action="/user/create_user" class="d-flex flex-column align-items-center justify-content-center" style="width: 20%">
        <input type="login" class="form-control" style="margin-bottom: 15px" name="login" id="login" placeholder="Логин" required>
        <input type="password" class="form-control" style="margin-bottom: 15px" name="password" id="password" placeholder="Пароль" required>

        <div class="d-flex align-items-center justify-content-start" style="margin-bottom: 15px">
            <span style="margin-right: 10px">Пол: </span>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="man" id="man" value="man">
                <label class="form-check-label" for="man">Мужской</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="woman" value="woman">
                <label class="form-check-label" for="woman">Женский</label>
            </div>
        </div>

        <input type="text" class="form-control" style="margin-bottom: 15px" name="description" id="description" placeholder="Описание" required>


        <div class="d-flex align-items-center justify-content-start" style="margin-bottom: 15px">
            <span style="margin-right: 10px">Роль: </span>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="user" id="user" value="man" required>
                <label class="form-check-label" for="user">User</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="admin" id="admin" value="admin">
                <label class="form-check-label" for="admin">Admin</label>
            </div>
        </div>

        <input type="submit" style="width: 50%" class="btn btn-primary" value="Отправить">
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
